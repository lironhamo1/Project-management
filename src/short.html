<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>short page</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="short.css"/>
<script id="applicationScript" type="text/javascript" src="short.js"></script>

</head>
<body>
<div id="short_page">
	<div id="background">
		<img id="p" src="p.png" srcset="p.png 1x">
			
	</div>

	<div id="nav_bar">
		<svg class="bar">
			<rect id="bar" rx="0" ry="0" x="0" y="0" width="1532" height="88">
			</rect>
		</svg>
		<img onclick="application.goToTargetView(event)" id="logo" src="logo.png" srcset="logo.png 1x">
			
		<div id="QA">
			<span>Q&A</span>
		</div>
		<div onclick="application.goToTargetView(event)" id="Contact_Us">
			<span>Contact Us</span>
		</div>
		<div onclick="application.goToTargetView(event)" id="About_Us">
			<span>About Us</span>
		</div>
		<div onclick="application.goToTargetView(event)" id="Login">
			<span>Login</span>
		</div>
		<div onclick="application.goToTargetView(event)" id="Registration">
			<span>Registration</span>
		</div>
		<div id="hello_guest_">
			<span>hello, guest</span><span style="font-family:Berlin Sans FB;"></span><br>
		</div>
	</div>
	<svg class="Rectangle_75">
		<rect id="Rectangle_75" rx="0" ry="0" x="0" y="0" width="1433" height="900">
		</rect>
	</svg>


	<div id="title_">
		<br>Package management</br>

		<label for="area">Choose an area:</label>
		<select id="area" name="area">
			<option value="america">America</option>
			<option value="asia">Asia</option>
			<option value="europe">Europe</option>
			<option value="australia">Australia</option>
			<option value="antarctica">Antarctica</option>
		</select>

		<label >Location:</label>
		<input type="text"  name="location" id="location" >
		<label >Start date:</label>
		<input type="date" id="start" name="trip-start" >
		<label >End date:</label>
		<input type="date" id="end" name="trip-end" >
		<label >Cost:</label>
		<input type="number"  name="cost" id="cost" >
		<br><br><br>
		<label >Amount of travels:</label>
		<input type="number"  name="travels" id="travelsNum" >
		<label >Packages left:</label>
		<input type="number"  name="left" id="left" >
		<label >Hotel:</label>
		<input type="text"  name="hotel" id="hotel" >
		<label for="stars">Choose a number of stars:</label>
		<select id="stars" name="stars">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<br><br><br>
		<label >purchased:</label>
		<input type="number"  name="purchased" id="purchased" >
		<label >About:</label>
		<input type="text"  name="about" id="about" >
		<label >Information:</label>
		<input type="text"  name="info" id="info" >
		<label for="flight">inclide flight:</label>
		<select id="flight" name="flight">
			<option value="yes">Yes</option>
			<option value="no">No</option>
		</select>
		<br><br>
		<label for="typePackage">Choose type of Package:</label>
		<select id="typePackage" name="typePackage">
			<option value="all inclusive">All inclusive</option>
			<option value="Sailing">Sailing</option>
			<option value="local">local</option>
			<option value="business">business</option>

		</select>

		<br><br>
		<div id="imag">
			<label for="myfile">Select an image:</label>
			<input type="file" id="myfile" name="myfile" accept="image" id="img" >
		</div>



		</div>

	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="main_btn">
		<button class=" button add" id="add">Add</button>


	</div>

	</div>


</div>
</body>
</html>
