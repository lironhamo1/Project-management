  <title>Signup</title>

<body>
  <div class="singup" id="description">
    <h1>Sign-up</h1>
      <p>Please fill in this form to create an account</p>
  </div>
  <div class ="singup" id="details">
    <!-- Email-->
    <div class="email">
      <label for="email">Email</label>
      <br>
      <input type="text" placeholder="Enter Email" name="email" id="email">
      </br>
    </div>
    <!-- Password-->
    <div class="password"></div>
      <label for="password"> Password </label>
      <br>
      <input type="text" placeholder="Enter Password " name="password " id="password">
      </br>
    </div>
       <!-- Repeat Password-->
    <div class="repeat password">
      <label for="repeatPassword">Repeat Password </label>
      <br>
      <input type="text" placeholder="Repeat Password " name="repeatPassword " id="repeatPassword">
      </br>
    </div>
    
    <div class="button">
      <button id="butCancel">Cancel</button>
      <button id="butSingup">Sing Up</button>
    </div>
  </div>

</body>
